    // 内存最少
    var fib = function (n) {
        let dp = [0, 1]
        for (let i = 2; i < n + 1; i++) {
            dp[i] = (dp[i - 1] + dp[i - 2]) % 1000000007
        }
        return dp[n]
    };

    console.log(fib(81));
