    // 内存最少
    var findRepeatNumber = function (nums) {
        for (var i = 0; i < nums.length - 1; i++) {
            for (var j = i + 1; j < nums.length; j++) {
                if (nums[i] == nums[j]) {
                    return nums[i];
                }
            }
        }
    };

    let arr = [14, 6, 15, 4, 9, 7, 12, 8, 13, 2, 11, 1, 11, 10, 0, 3];
    console.log(findRepeatNumber(arr));
